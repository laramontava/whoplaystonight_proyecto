<section class="contact">

    <div>
        <h1>Contact us</h1>
    </div>
    <div class="row">
        <div class="col-2-3">
            <form name="userForm" id="formula" ng-submit="submitForm()" novalidate>
                <!-- Name -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" class="form-control" ng-model="vm.inputName" required>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
                </div>

                <!-- Email -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" class="form-control" ng-model="vm.inputEmail">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>

                <!-- Subject -->
                <div class="control-group">
                    <label for="inputSubject">Subject</label><br>
                    <select ng-model="vm.inputSubject" class="form-control" id="inputSubject" name="inputSubject" title="Choose subject">
						<option value="compra">Info relativa a tu compra</option>
						<option value="evento">Celebra un evento con nosotros</option>
						<option value="programacion">Contacta con nuestro dpto de programacion</option>
						<option value="Trabaja">Trabaja con nosotros</option>
						<option value="proyectos">Deseas proponernos proyectos</option>
						<option value="sugerencias">Haznos sugerencias</option>
						<option value="reclamaciones">Atendemos tus reclamaciones</option>
						<option value="club">Club rural_shop</option>
						<option value="sociales">Proyectos sociales</option>
						<option value="festivos">Apertura de festivos</option>
						<option value="novedades">Te avisamos de nuestras novedades</option>
						<option value="diferente">Algo diferente</option>
					</select>
                </div>
                <!-- Message -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                    <label for="inputMessage">Message</label><br>
                    <textarea required ng-model="vm.inputMessage" ng-minlength="3" ng-maxlength="1000" rows="4" id="inputMessage" name="inputMessage"
                        placeholder="Type your message" style="max-width: 100%;" dir="auto"></textarea>
                        <p ng-show="userForm.inputMessage.$error.minlength" class="help-block">Message is too short.</p>
                        <p ng-show="userForm.inputMessage.$error.maxlength" class="help-block">Message is too long.</p>
                </div>



                <button type="submit" class="btn_contact" ng-disabled="userForm.$invalid" ng-click="vm.sendContact()">Submit</button>
            </form>
        </div>
        <div class="col-1-4">
            <p>Puede ponerse en contacto con nosotros mediante el formulario o con los datos que
                le facilitamos a continuaci√≥n.
            </p>
            <p>
                <a href="tel:+34965605678">T. 965 605 678</a><br>
                <a href="tel:+34653605678">M. 653 605 678</a>
            </p>
            <p>
                <a href="mailto:laramontava@gmail.com">laramontava@gmail.com</a>
            </p>
        </div>
    </div>
</section>
