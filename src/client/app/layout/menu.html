<div ng-controller="MenuController as vm">
  <div class="banner">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
          <a class="navbar-brand" href="#">Who Plays Tonight?</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li role="menuitem" class="nlightblue fade-selection-animation" ng-click="vm.responsivenavbar()" ng-class="vm.isCurrent(r)"
              ng-repeat="r in vm.navRoutes">
              <a role="button" class="links" ui-sref="{{r.name}}" ng-bind-html="r.settings.content"></a>
              </li>
              <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Lang<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li> <a ng-click="vm.setLang('en')" translate="ENGLISH">{{'ENGLISH' | translate}}</a></li>
                  <li> <a ng-click="vm.setLang('es')" translate="ESPAÑOL">{{'ESPAÑOL' | translate}}</a></li>
                </ul>
              </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li role="menuitem" ng-hide="$root.authUser">
              <a role="button" target="_self" href="api/loginFacebook"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a>
            </li>
            <li role="menuitem" ng-hide="$root.authUser">
              <a role="button" target="_self" href="api/loginTwitter"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
            </li>
            <li role="menuitem" ng-hide="$root.authUser">
              <a role="button" target="_self" href="/signin" ng-show="!$root.authUser">{{'SIGN_IN' | translate}}</a>
            </li>
            <li role="menuitem" ng-hide="$root.authUser">
              <a role="button" target="_self" href="/signup" ng-show="!$root.authUser">{{'SIGN_UP' | translate}}</a>
            </li>
            <li role="menuitem" id="userAuthInfo" ng-show="$root.authUser">
              <a role="button" href="/profile"> <img width="30" height="30" class="avatar" ng-src="{{$root.authUser.avatar}}" /> {{'WELCOME' | translate}} {{ $root.authUser.name}}{{
                $root.authUser.name.givenName}}
              </a>
            </li>
            <li role="menuitem" id="logoutButton" ng-click="vm.logout()" ng-show="$root.authUser">
              <a role="button" href="#">Log Out</a>
            </li>
            <li role="menuitem" id="userAuthInfo" ng-show="$root.authUser">

            </li>

          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
